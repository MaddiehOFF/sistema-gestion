<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sushiblack Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class', // Enable manual toggling
        theme: {
          extend: {
            colors: {
              sushi: {
                black: '#0f0f11', // Deep black for dark mode
                dark: '#18181b',  // Card bg for dark mode
                light: '#f4f4f5', // Main bg for light mode
                white: '#ffffff', // Card bg for light mode
                gold: '#d4af37',
                goldhover: '#b59328',
                red: '#9e1b32',
                text: '#e4e4e7',
                muted: '#a1a1aa'
              }
            },
            fontFamily: {
              serif: ['Playfair Display', 'serif'],
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-out',
              'slide-up': 'slideUp 0.4s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        /* Default to dark, handled by React root classes */
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      /* Scrollbar custom styling */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #3f3f46;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #52525b;
      }
      .light ::-webkit-scrollbar-thumb {
        background: #d4d4d8;
      }
    </style>

  }
}
</script>
